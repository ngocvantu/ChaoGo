    <style type="text/css">
        *{
            border-radius: 0px !important;
        }

        a.nav-link {color:#FFFFFF;}

        tr, th, td {
            padding-top: .25rem !important;

<body class="text-center">
<form class="form-signin " method="post" action="/login">
    <img class="mb-4" src="public/logo.png" alt="" height="72">
    <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
    <label for="inputEmail" class="sr-only">Email address</label>
    <input name="email" type="email" id="inputEmail" class="form-control col-lg-4 mx-auto" placeholder="Email address" required autofocus>
    <label for="inputPassword" class="sr-only">Password</label>
    <input name="pass" type="password" id="inputPassword" class="form-control mt-1 col-lg-4 mx-auto"  placeholder="Password" required>
    <div class="checkbox mb-3">
        <label>
            <input type="checkbox" value="remember-me"> Remember me
        </label>
    </div>
    <button class="btn btn-lg btn-primary btn-block col-lg-4 mx-auto" type="submit">Sign in</button>
    <p class="mt-5 mb-3 text-muted">&copy; 2017-2018</p>
</form>
